<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Matrix Love 💕</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="configScreen">
    <h2>✨ Personalize seu carinho ✨</h2>
    <label>Nome do Autor:<br><input type="text" id="autorInput" /></label><br/><br/>
    <label>Mensagem Secreta:<br><input type="text" id="msgSecretaInput" /></label><br/><br/>
    <label>Apelidos (separados por vírgula):<br/>
      <textarea id="apelidosInput" rows="3">Amor 💗, Querida 💞, Pessoa Especial 💕</textarea>
    </label><br/><br/>
    <button onclick="iniciar()">Começar 💖</button>
  </div>

  <div class="Love__You" id="love-container"></div>
  <div class="timer" id="timer">Você está recebendo carinho há 0s</div>
  <div class="last-visit" id="lastVisit"></div>
  <div class="final-message">Com carinho, Nome do Autor</div>
  <div class="secret" id="secret">Mensagem secreta</div>
  <div class="fadeout" id="endScreen">Feito com carinho... por Nome do Autor 💗</div>

  <script src="script.js"></script>
</body>
</html>
